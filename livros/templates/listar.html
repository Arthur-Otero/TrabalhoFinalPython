<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Livros</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/css/estilolista.css') }}">
</head>
<body>
    <div class="img"> 
        <div id="topo3">        <!--	IMAGEM DO TOPO DO SITE	-->
        
        </div>
    <table border="1" align="center" bgcolor="black">
        <tr>
            <td>Id</td>
            <td>Nome</td>
            <td>Autor</td>
            <td>Pre√ßo</td>
            <td>Quantidade</td>
            <td>Deletar</td>
            <td>Adicionar</td>
            <td>Remover</td>
        <tr>

            {% for r in regs %}
        <tr>
            <td>{{r[0]}}</td>
            <td>{{r[1]}}</td>
            <td>{{r[2]}}</td>
            <td>R$ {{r[3]}} por unidade</td>
            <td>{{r[4]}} livros disponiveis</td>
            <td><a href="./livros/excluir/{{r[0]}}">Excluir</a></td>
            <td><a href="./livros/editar/1/{{r[0]}}">+1</a></td>
            <td><a href="./livros/editar/-1/{{r[0]}}">-1</a></td>
        <tr>
            {% endfor %}

    </table>
</div>
</body>
</html>
